    - birthday
    - email
    - fullname
    - password
    - username
    type: object
  models.ResponseErrors:
    properties:
      error:
        $ref: '#/definitions/models.errorResponse'
    type: object
  models.ResponseSuccess:
    properties:
      data:
        type: object
